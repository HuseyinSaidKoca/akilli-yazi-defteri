<!DOCTYPE html>
<html lang="tr">
<head>
	<title>Öğrenci Kayıt Ekranı</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" >
<!--===============================================================================================-->
	<link type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet" >
<!--===============================================================================================-->
	<link type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}" rel="stylesheet">
<!--===============================================================================================-->	
	<link type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}" rel="stylesheet">
<!--===============================================================================================-->
	<link type="text/css" href="{{ url_for('static', filename='vendor/animsition/css/animsition.min.css') }}" rel="stylesheet">
<!--===============================================================================================-->
	<link type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet">
<!--===============================================================================================-->	
	<link type="text/css" href="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.css') }}" rel="stylesheet">
<!--===============================================================================================-->
	<link type="text/css" href="{{ url_for('static', filename='css/util.css') }}" rel="stylesheet" >
	<link type="text/css" href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" >
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
				<div class="container-login100">
					<div class="wrap-login100">
						<form method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
							<span class="login100-form-title2">
								Öğrenci Kaydı
							</span>

							<div class="wrap-input100 validate-input m-b-16" data-validate="Öğrenci adı soyadını giriniz">
								<input class="input100" type="text" name="ogrn_adk" placeholder="Öğrenci Adı Soyadı">
								<span class="focus-input100"></span>
							</div>
							<div class="wrap-input100 validate-input m-b-16" data-validate="Öğrenci numarasını giriniz">
								<input class="input100" type="number" name="ogrn_nok" placeholder="Öğrenci No">
								<span class="focus-input100"></span>
							</div>
							<div class="wrap-input100 validate-input m-b-16" data-validate="Öğretmen ID'sini giriniz">
								<input class="input100" type="number" name="ogrt_idk" placeholder="Öğretmen ID">
								<span class="focus-input100"></span>
							</div>
							<div class="wrap-input100 validate-input" data-validate = "Şifrenizi giriniz">
								<input class="input100" type="password" name="pass" placeholder="Şifre">
								<span class="focus-input100"></span>
							</div>

							<div class="text-center p-t-6 p-b-6">
								<a class="txt5">
								Böyle bir öğrenci zaten var!
								</a>
							</div>

							<div class="container-login100-form-btn">
								<button type="submit" class="login100-form-btn2">Kaydı Tamamla</button>						
							</div>

							<div class="flex-col-c p-t-45 p-b-40">

							</div>
						</form>
					</div>
				</div>
				<div class="centerBottom" style="padding-left: 45%">
          			<img src="{{url_for('static', filename='images/50 marka.png')}}">
        		</div>
			</div>
			<style type="text/css">
 .marka {
  height: 660px;
  background: white;
  display: flex;
  justify-content: center;
}

.centerBottom{
  position:fixed;
  height: 15px;
    bottom: 1%;
    background: white;
  display: flex;
  justify-content: center;
}

img {
  align-self: flex-end;
}
</style>
			
		<!--===============================================================================================-->
			<script type="text/javascript" src="{{url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
		<!--===============================================================================================-->
			<script type="text/javascript" src="{{url_for('static', filename='vendor/animsition/js/animsition.min.js')}}"></script>
		<!--===============================================================================================-->
			<script type="text/javascript" src="{{url_for('static', filename='vendor/bootstrap/js/popper.js')}}"></script>
			<script type="text/javascript" src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
		<!--===============================================================================================-->
			<script type="text/javascript" src="{{url_for('static', filename='vendor/select2/select2.min.js')}}"></script>
		<!--===============================================================================================-->
			<script type="text/javascript" src="{{url_for('static', filename='vendor/daterangepicker/moment.min.js')}}"></script>
			<script type="text/javascript" src="{{url_for('static', filename='vendor/daterangepicker/daterangepicker.js')}}"></script>
		<!--===============================================================================================-->
			<script type="text/javascript" src="{{url_for('static', filename='vendor/countdowntime/countdowntime.js')}}"></script>
		<!--===============================================================================================-->
			<script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>

</body>
</html>

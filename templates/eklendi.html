<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form method="POST" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title2">
						Örnek Ekleme
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Kelime Grubunu Seçiniz!">
						<label for="ornek_grup" class="text-center">Kelime Grubu Seçiniz:</label>
						  <select class="input100" name="grup">
						    <option value="elakin">1.grup</option>
						    <option value="omutuy">2.grup</option>
						    <option value="oridsb">3.grup</option>
						    <option value="zcgscp">4.grup</option>
						    <option value="hvgfj">5.grup</option>
						  </select>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Örneği giriniz">
						<input class="input100" type="text" name="gir_ornek" placeholder="Kelime">
						<span class="focus-input100"></span>
					</div>

					<div class="text-center p-t-13 p-b-23">Kelime Eklendi!
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn2">Ekle</button>												
					</div>
					<div class="text-center p-t-35">
					</div>
				</form>
			</div>
		</div>
		<div class="centerBottom" style="padding-left: 45%">
          			<img src="{{url_for('static', filename='images/50 marka.png')}}">
        		</div>
	</div>
	
	<style type="text/css">
 .marka {
  height: 660px;
  background: white;
  display: flex;
  justify-content: center;
}

.centerBottom{
  position:fixed;
  height: 15px;
    bottom: 1%;
    background: white;
  display: flex;
  justify-content: center;
}

img {
  align-self: flex-end;
}
</style>
